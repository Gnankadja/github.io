<html lang="en" translate="no">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

<!-- Advice bloc -->
  <div class="advice-bloc">
    <div class="advice-id">Advice #<span id="advice-id-number" class="advice-id-number"></span></div>
    <div class="advice-text">
      &ldquo; <span id="advice-text"></span> &rdquo;
    </div>
    <div class="pattern-divider"></div>
    <div id="icon-dice" class="icon-dice"><img src="images/icon-dice.svg" alt=""></div>
  </div>
